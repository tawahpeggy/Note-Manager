<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">

    <!-- <link rel="stylesheet"  type="text/css" href="css/font-awesome.css"> -->
    <!-- <link rel="stylesheet" href="https://fonys.goobleapis.com/css?family=josefin+sans"> -->
</head>
<body>
   <div class="wrapper">
       <header>
           <h2>Note Manager</h2>
       <form action="" id="search-note">
           <input type="text" placeholder=" Search Note...">
       </form>
       </header>
       <div class="note-list">
           <ul id="list">
            <li>
                <p>First Note</p>
                <p id="fonts-wrapper">
                    <i class="fa fa-pencil-square-o"></i>
                    <i class="fa fa-times"></i></p>
                    <input type="text" class="edit-note" >
            </li>  <li>
                <p>Second Note</p>
                <p id="fonts-wrapper">
                    <i class="fa fa-pencil-square-o"></i>
                    <i class="fa fa-times"></i></p>
                    <input type="text" class="edit-note" >
            </li>  <li>
                <p>Third Note</p>
                <p id="fonts-wrapper">
                    <i class="fa fa-pencil-square-o"></i>
                    <i class="fa fa-times"></i></p>
                    <input type="text" class="edit-note" >
            </li>
           </ul>
       </div>
       <div id="hide-list">
           <label for="hide">Hide Notes</label>
           <input type="checkbox" id="hide">
       </div>
       <div id="add-notes">
           <form>
               <input type="text" placeholder="Add a note..." id="add-input">
               <input type="submit" value="Add" id="add-btn">
           </form>
       </div>
   </div> 
</body>
<script src="script.js"></script>
</html>
